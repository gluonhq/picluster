buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.17'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

repositories {
    jcenter()
    maven {
        url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}

mainClassName = 'com.gluonhq.picluster.mobile.Main'

dependencies {
    compile 'com.gluonhq:charm:5.0.2'
    compile 'com.gluonhq:glisten-afterburner:1.4.1'
    compile "org.apache.commons:commons-math3:$commonsMath3Version"
    compile "eu.mihosoft.jfx.scaledfx:scaledfx:$scaledfxVersion"
    compile "com.thoughtworks.xstream:xstream:$xstreamVersion"
    compile ("net.sf.jung:jung-api:$jungVersion") {
        exclude group: "concurrent", module: "concurrent"
    }
    compile ("net.sf.jung:jung-graph-impl:$jungVersion") {
        exclude group: "concurrent", module: "concurrent"
    }
    compile ("net.sf.jung:jung-algorithms:$jungVersion") {
        exclude group: "concurrent", module: "concurrent"
    }
    compile ("net.sf.jung:jung-visualization:$jungVersion") {
        exclude group: "concurrent", module: "concurrent"
    }
    compile "org.apache.commons:commons-collections4:$commonsCollections4Version"
}

jfxmobile {
    downConfig {
        version = '3.8.6'
        // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
        plugins 'display', 'lifecycle', 'statusbar', 'storage'
    }
    android {
        manifest = 'src/android/AndroidManifest.xml'
        targetSdkVersion = '28'
        dexOptions {
            additionalParameters = ['--minimal-main-dex']
            keepRuntimeAnnotatedClasses = false
            javaMaxHeapSize = '4g'
        }
        packagingOptions {
            exclude 'META-INF/DEPENDENCIES'
            exclude 'META-INF/DEPENDENCIES.txt'
            exclude 'META-INF/LICENSE'
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/license.txt'
            exclude 'META-INF/NOTICE'
            exclude 'META-INF/NOTICE.txt'
            exclude 'META-INF/notice.txt'
            exclude 'META-INF/INDEX.LIST'
        }
    }
    ios {
        infoPList = file('src/ios/Default-Info.plist')
        forceLinkClasses = [
                'com.gluonhq.picluster.mobile.**.*',
                'com.gluonhq.**.*',
                'javax.annotations.**.*',
                'javax.inject.**.*',
                'javax.json.**.*',
                'org.glassfish.json.**.*',
                'eu.mihosoft.**.*',
                'jfxtras.internal.**.*',
                'jfxtras.labs.**.*',
                'jfxtras.scene.**.*'
        ]
    }
}
